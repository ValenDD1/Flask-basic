<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    {% extends 'layout.html' %} {% block content %}
    <div class="container">
        <h1>{{name}}</h1>
        <form action="https://thirtydaysofpython-v1.herokuapp.com/post" method="POST">
            <div>
                <textarea 
                    name="content" 
                    rows="25"
                    autofocus
                ></textarea>
            </div>
            <div>
                <input
                    class="btn" 
                    type="submit" 
                    value="Process Text"
                >
            </div>
        </form>
    </div>
    {% endblock %}
</body>
</html>
